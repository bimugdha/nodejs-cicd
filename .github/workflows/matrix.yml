name: MATRIX DEMO 
on: push
jobs:
  build:
    strategy:
      matrix:
        node-verison: [12,14,16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Install dependencies
        run : npm install -g npm
      - name: Install npm
        run: npm install
        